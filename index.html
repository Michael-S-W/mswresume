<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curriculum vitae</title>
    <link rel="stylesheet" href="./style.css" id="style" />
    <!-- <link rel="stylesheet" href="dark.css" class="dark" /> -->
  </head>
  <body>
    <script src="./javascript.js"></script>
    <header id="header">
      <h1>Michael Salah Welson</h1>
    </header>
    <div id="dlBox">
      <input type="checkbox" id="ckbx" name="ckbx" onclick="changeStyle()" />
      <label for="ckbx" id="label" onclick="changeStyle()">Dark</label>
    </div>
    <section>
      <nav>
        <img src="./Personal Image.jpg" />
        <input
          type="radio"
          name="Button"
          class="ButtonState"
          id="Button1"
          value="1"
          onclick="listFun()"
        />
        <label class="Button" for="Button1">Cover</label>
        <input
          type="radio"
          name="Button"
          class="ButtonState"
          id="Button2"
          value="2"
          onclick="listFun()"
        />
        <label class="Button" for="Button2">Personal Details</label>
        <input
          type="radio"
          name="Button"
          class="ButtonState"
          id="Button3"
          value="3"
          onclick="listFun()"
        />
        <label class="Button" for="Button3">Work Experience</label>
        <input
          type="radio"
          name="Button"
          class="ButtonState"
          id="Button4"
          value="4"
          onclick="listFun()"
        />
        <label class="Button" for="Button4">Education</label>
        <input
          type="radio"
          name="Button"
          class="ButtonState"
          id="Button5"
          value="5"
          onclick="listFun()"
        />
        <label class="Button" for="Button5">Courses</label>
        <input
          type="radio"
          name="Button"
          class="ButtonState"
          id="Button6"
          value="6"
          onclick="listFun()"
        />
        <label class="Button" for="Button6">Languages</label>
        <input
          type="radio"
          name="Button"
          class="ButtonState"
          id="Button7"
          value="7"
          onclick="listFun()"
        />
        <label class="Button" for="Button7">Skills</label>
        <input
          type="radio"
          name="Button"
          class="ButtonState"
          id="Button8"
          value="8"
          onclick="listFun()"
        />
        <label class="Button" for="Button8">Hobbies</label>
      </nav>

      <div id="article">
        <h1
          style="
            text-align: center;
            font-size: 50px;
            padding-top: 200px;
            color: blue;
          "
        >
          Welcome to my CV website
        </h1>
      </div>
    </section>

    <footer>
      <h4>Thank you for reviewing my CV</h4>
    </footer>
  </body>
</html>
